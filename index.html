<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z치rate Cien - Control de Caja Mensual</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f0f2f5; color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #1a2a3a; text-align: center; margin-bottom: 25px; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .section { margin-bottom: 20px; padding: 15px; background: #fdfdfd; border: 1px solid #e0e0e0; border-radius: 8px; }
        button { width: 100%; padding: 12px; margin-top: 10px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .btn-today { background-color: #3498db; color: white; }
        .btn-month { background-color: #2c3e50; color: white; border: 1px solid #1a2a3a; }
        .btn-save { background-color: #27ae60; color: white; font-size: 1.1em; }
        .btn-report { background-color: #e67e22; color: white; margin-top: 20px; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.9em; color: #555; }
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        #listaRegistros { margin-top: 25px; background: #fff; }
        .registro-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.85em; align-items: center; }
        .tag-fecha { background: #eee; padding: 2px 6px; border-radius: 4px; color: #666; font-size: 0.8em; margin-right: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Z치rate Cien: Gesti칩n de Cobros</h2>

    <div class="section">
        <button class="btn-today" onclick="cargarCitasHoy()">游늰 Cargar Citas de Hoy</button>
        <button class="btn-month" onclick="cargarMovimientosMes()">游늵 Cargar Movimientos del Mes</button>
    </div>

    <div class="section">
        <label>Paciente / Concepto:</label>
        <input type="text" id="pacienteNombre" placeholder="Nombre detectado o manual">
        
        <label>Lugar / Consultorio:</label>
        <select id="lugarCobro">
            <option value="Consultorio 1">Consultorio 1</option>
            <option value="Consultorio 2">Consultorio 2</option>
            <option value="Tiendita">Tiendita / Venta Directa</option>
        </select>

        <label>Monto a Cobrar ($):</label>
        <input type="number" id="montoCobro" placeholder="0.00" step="0.01">
        
        <button class="btn-save" onclick="registrarCobro()">游 Registrar Cobro</button>
    </div>

    <div id="listaRegistros">
        <strong>Historial de Registros (Febrero):</strong>
        <div id="itemsContenedor"></div>
    </div>

    <button class="btn-report" onclick="generarReporteTXT()">游닌 Descargar Reporte Mensual (.txt)</button>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
    let registrosCaja = [];

    // --- SUBRUTINA DE CARGA MENSUAL ---
    function cargarMovimientosMes() {
        const ahora = new Date();
        const primerDia = new Date(ahora.getFullYear(), ahora.getMonth(), 1, 0, 0, 0).toISOString();
        const momentoActual = ahora.toISOString();

        gapi.client.calendar.events.list({
            'calendarId': 'primary', // Se jala del calendario principal
            'timeMin': primerDia,
            'timeMax': momentoActual,
            'showDeleted': false,
            'singleEvents': true,
            'orderBy': 'startTime'
        }).then(function(response) {
            const eventos = response.result.items;
            if (eventos.length > 0) {
                eventos.forEach(evento => {
                    const fecha = new Date(evento.start.dateTime || evento.start.date).toLocaleDateString();
                    // Cargamos los eventos con monto 0 para que t칰 los valides
                    agregarAlListado(evento.summary, 0, "Carga Hist칩rica", fecha);
                });
                alert("Se han importado " + eventos.length + " citas de febrero. As칤gnale precio a las que faltan para cuadrar tu caja.");
            }
        });
    }

    // --- FUNCIONES CORE (D칈A A D칈A) ---
    function cargarCitasHoy() {
        const hoyInicio = new Date();
        hoyInicio.setHours(0,0,0,0);
        const hoyFin = new Date();
        hoyFin.setHours(23,59,59,999);

        gapi.client.calendar.events.list({
            'calendarId': 'primary',
            'timeMin': hoyInicio.toISOString(),
            'timeMax': hoyFin.toISOString(),
            'singleEvents': true
        }).then(function(response) {
            const eventos = response.result.items;
            if(eventos.length > 0) {
                document.getElementById('pacienteNombre').value = eventos[0].summary;
            }
        });
    }

    function registrarCobro() {
        const nombre = document.getElementById('pacienteNombre').value;
        const monto = parseFloat(document.getElementById('montoCobro').value) || 0;
        const lugar = document.getElementById('lugarCobro').value;
        const fecha = new Date().toLocaleDateString();

        if(!nombre) return alert("El nombre es obligatorio");

        agregarAlListado(nombre, monto, lugar, fecha);
        
        document.getElementById('pacienteNombre').value = "";
        document.getElementById('montoCobro').value = "";
    }

    function agregarAlListado(nombre, monto, lugar, fecha) {
        registrosCaja.push({ nombre, monto, lugar, fecha });
        const contenedor = document.getElementById('itemsContenedor');
        const div = document.createElement('div');
        div.className = 'registro-item';
        div.innerHTML = `<div><span class="tag-fecha">${fecha}</span><b>${nombre}</b> <small>(${lugar})</small></div> <span>$${monto.toFixed(2)}</span>`;
        contenedor.prepend(div); // El m치s nuevo sale arriba
    }

    function generarReporteTXT() {
        if(registrosCaja.length === 0) return alert("Nada que reportar");

        let texto = "Z츼RATE CIEN - REPORTE DE MOVIMIENTOS\n";
        texto += "Periodo: 01-Feb al " + new Date().toLocaleDateString() + "\n";
        texto += "===========================================\n\n";
        
        let total = 0;
        registrosCaja.forEach(r => {
            texto += `[${r.fecha}] ${r.lugar.padEnd(15)} | ${r.nombre.padEnd(20)}: $${r.monto.toFixed(2)}\n`;
            total += r.monto;
        });

        texto += "\n===========================================\n";
        texto += `TOTAL EN CAJA: $${total.toFixed(2)}\n`;

        const blob = new Blob([texto], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Corte_Caja_ZarateCien_Feb2026.txt`;
        link.click();
    }

    // --- INICIALIZACI칍N (PON TUS DATOS AQU칈) ---
    function iniciarApp() {
        gapi.load('client:auth2', () => {
            gapi.client.init({
                apiKey: 'AIzaSyB8iPhJMpbvUp7mQqCNBUXnkig7vV1m5RA',
                clientId: '121923437756-b8fdp4su9es3f67ahv2vdlv916b8i5pb.apps.googleusercontent.com',
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
                scope: "https://www.googleapis.com/auth/calendar.readonly"
            });
        });
    }
    iniciarApp();
</script>

</body>
</html>
